<ng-container>
  <cr-title-header
      (buttonClickEvent)="onTitleButtonClick($event)"
      [buttonSettings]="titleHeaderButtonSettings"
      [titleTranslateKey]="'PUBLICATION.LIST.TITLE'">
  </cr-title-header>

  <div class="cr-outer-wrapper">
    <div class="cr-panel-header-wrapper">
      <p [attr.data-translate]="'PUBLICATION.LIST.FILTER.TITLE'">
        {{ 'PUBLICATION.LIST.FILTER.TITLE' | translate }}
      </p>
    </div>

    <form>
      <div class="row">
        <div class="col-lg-6">
          <cr-multi-select-smart-control
            [(values)]="filter.teacherIds"
            [translateKeys]="'PUBLICATION.LIST.FILTER.TEACHERS'"
            [dataCacheName]="'PublicationFilterTeacherDropdown'"
            [getListItemsFunction]="getTeacherDropdownList"
            [getSelectedItemsFunction]="getTeacherDropdownItems"
            [textField]="'name'"
            [valueField]="'id'"
          ></cr-multi-select-smart-control>
        </div>
        <div class="col-lg-6">
          <cr-control-edit
            [(dataValue)]="filter.title"
            [translateKeys]="'PUBLICATION.LIST.FILTER.TITLE'"
          ></cr-control-edit>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <cr-control-datepicker
            [translateKeys]="'PUBLICATION.LIST.FILTER.DATE_MORE'"
            [(dataValue)]="filter.dateMore"
          ></cr-control-datepicker>
        </div>
        <div class="col-lg-6">
          <cr-control-datepicker
              [translateKeys]="'PUBLICATION.LIST.FILTER.DATE_LESS'"
              [(dataValue)]="filter.dateLess"
          ></cr-control-datepicker>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2">
          <cr-checkbox-control
              [(dataValue)]="filter.showDeleted"
              [translateKeys]="'PUBLICATION.LIST.FILTER.SHOW_DELETED'"
          ></cr-checkbox-control>
        </div>

        <div class="col-lg-10 cr-search-button-column">
          <cr-button-control
              [buttonTemplateType]="'underlined-action-button'"
              [type]="'submit'"
              [textTranslateKey]="'COMMON.BUTTON.SEARCH'"
              (buttonClickEvent)="onFilter()"
          ></cr-button-control>
        </div>
      </div>
    </form>
  </div>

  <div class="cr-outer-wrapper">
    <div class="cr-panel-header-wrapper">
      <p [attr.data-translate]="'PUBLICATION.LIST.GRID.TITLE'">
        {{ 'PUBLICATION.LIST.GRID.TITLE' | translate }}
      </p>
    </div>
    <div class="cr-grid-wrapper-new">
      <cr-edit-grid-server-paging
          (cellClickEvent)="cellClick($event)"
          (pageChangeEvent)="changePage($event)"
          [columnSettings]="columnSettings"
          [dataCacheName]="'PublicationListGrid'"
          [dataSource]="dataSource"
          [pageable]="true"
          [resizable]="true"
          [uniqueField]="'id'"
          [sortable]="{allowUnsort: false}"
          [sortableState]="paginator.sort"
      ></cr-edit-grid-server-paging>
    </div>
  </div>
</ng-container>
