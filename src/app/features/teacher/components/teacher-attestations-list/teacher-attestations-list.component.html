<div class="cr-grid-wrapper-new">
  <cr-edit-grid-server-paging
      (cellClickEvent)="cellClick($event)"
      (pageChangeEvent)="changePage($event)"
      [columnSettings]="columnSettings"
      [dataCacheName]="'TeacherAttestationListGrid'"
      [dataSource]="dataSource"
      [pageable]="true"
      [resizable]="true"
      [uniqueField]="'id'"
  ></cr-edit-grid-server-paging>
</div>

<div class="row justify-content-end" *ngIf="!teacher.isDeleted">
  <div class="col-lg-4">
    <cr-control-datepicker
        [translateKeys]="'TEACHER.DETAILS.ATTESTATIONS_LIST.LAST_ATTESTATION_DATE'"
        [dataValue]="dataSource?.lastAttestationDate"
        [isDisabled]="true"
    ></cr-control-datepicker>
  </div>

  <div class="col-lg-4">
    <cr-control-datepicker
        [translateKeys]="'TEACHER.DETAILS.ATTESTATIONS_LIST.NEXT_ATTESTATION_DATE'"
        [dataValue]="dataSource?.nextAttestationDate"
        [isDisabled]="true"
    ></cr-control-datepicker>
  </div>
</div>
