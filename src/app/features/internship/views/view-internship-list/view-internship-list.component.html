<ng-container>
  <cr-title-header
      (buttonClickEvent)="onTitleButtonClick($event)"
      [buttonSettings]="titleHeaderButtonSettings"
      [titleTranslateKey]="'EDUCATION.LIST.TITLE'">
  </cr-title-header>

  <div class="cr-outer-wrapper">
    <div class="cr-panel-header-wrapper">
      <p [attr.data-translate]="'EDUCATION.LIST.FILTER.TITLE'">
        {{ 'EDUCATION.LIST.FILTER.TITLE' | translate }}
      </p>
    </div>

    <form>
      <div class="row">
        <div class="col-lg-3">
          <cr-dropdown-smart-control
              [(value)]="filter.teacherId"
              [dataCacheName]="'EducationFilterTeacherDropdown'"
              [unselectedItemValue]="{id: null, translateKey: 'COMMON.NOT_SELECTED'}"
              [labelTranslateKey]="'EDUCATION.LIST.FILTER.TEACHER'"
              [dataTranslateKeyField]="'translateKey'"
              [valueField]="'id'"
              [textField]="'name'"
              [getListItemsFunction]="getTeacherDropdownList"
              [getOneItemFunction]="getTeacherDropdownItem"
          ></cr-dropdown-smart-control>
        </div>

        <div class="col-lg-3">
          <cr-dropdown-smart-control
              [(value)]="filter.educationQualificationId"
              [dataCacheName]="'EducationFilterEducationQualificationDropdown'"
              [unselectedItemValue]="{id: null, translateKey: 'COMMON.NOT_SELECTED'}"
              [labelTranslateKey]="'EDUCATION.LIST.FILTER.EDUCATION_QUALIFICATION'"
              [dataTranslateKeyField]="'translateKey'"
              [valueField]="'id'"
              [textField]="'name'"
              [getListItemsFunction]="getEducationQualificationDropdownList"
              [getOneItemFunction]="getEducationQualificationDropdownItem"
          ></cr-dropdown-smart-control>
        </div>

        <div class="col-lg-3">
          <cr-control-edit
            [translateKeys]="'EDUCATION.LIST.FILTER.INSTITUTION'"
            [(dataValue)]="filter.institution"
          ></cr-control-edit>
        </div>

        <div class="col-lg-3">
          <cr-control-edit
              [translateKeys]="'EDUCATION.LIST.FILTER.SPECIALTY'"
              [(dataValue)]="filter.specialty"
          ></cr-control-edit>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <cr-numeric-control
              [translateKeys]="'EDUCATION.LIST.FILTER.ISSUE_YEAR_MORE'"
              [(dataValue)]="filter.yearOfIssueMore"
          ></cr-numeric-control>
        </div>
        <div class="col-lg-3">
          <cr-numeric-control
              [translateKeys]="'EDUCATION.LIST.FILTER.ISSUE_YEAR_LESS'"
              [(dataValue)]="filter.yearOfIssueLess"
          ></cr-numeric-control>
        </div>
        <div class="col-lg-3">
          <cr-checkbox-control
              [translateKeys]="'EDUCATION.LIST.FILTER.SHOW_DELETED'"
              [(dataValue)]="filter.showDeleted"
          ></cr-checkbox-control>
        </div>
        <div class="col-lg-3 cr-search-button-column">
          <cr-button-control
              [buttonTemplateType]="'underlined-action-button'"
              [type]="'submit'"
              [textTranslateKey]="'COMMON.BUTTON.SEARCH'"
              (buttonClickEvent)="onFilter()"
          ></cr-button-control>
        </div>
      </div>
    </form>
  </div>

  <div class="cr-outer-wrapper">
    <div class="cr-panel-header-wrapper">
      <p [attr.data-translate]="'EDUCATION.LIST.GRID.TITLE'">
        {{ 'EDUCATION.LIST.GRID.TITLE' | translate }}
      </p>
    </div>
    <div class="cr-grid-wrapper-new">
      <cr-edit-grid-server-paging
          (cellClickEvent)="cellClick($event)"
          (pageChangeEvent)="changePage($event)"
          [columnSettings]="columnSettings"
          [dataCacheName]="'EducationListGrid'"
          [dataSource]="dataSource"
          [pageable]="true"
          [resizable]="true"
          [uniqueField]="'id'"
          [sortable]="{allowUnsort: false}"
          [sortableState]="paginator.sort"
      ></cr-edit-grid-server-paging>
    </div>
  </div>
</ng-container>
