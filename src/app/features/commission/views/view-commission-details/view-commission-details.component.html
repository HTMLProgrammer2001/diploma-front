<ng-container>
  <cr-title-header
      (buttonClickEvent)="onTitleButtonClick($event)"
      [buttonSettings]="titleHeaderButtonSettings"
      [titleTranslateKey]="'COMMISSION.DETAILS.TITLE'"
      [titleValue]="titleValue"
  ></cr-title-header>

  <div class="cr-outer-wrapper cr-alternate-shadow" *ngIf="commission">
    <div class="row">
      <div class="col-lg-6">
        <cr-control-edit
            [(dataValue)]="commission.name"
            (dataValueChange)="changeTitle()"
            [translateKeys]="'COMMISSION.DETAILS.NAME'"
            [isDisabled]="commission.isDeleted && !restoring"
            [validator]="validator"
            [validationField]="'name'"
        ></cr-control-edit>
      </div>
    </div>
  </div>

  <div class="cr-outer-wrapper">
    <kendo-panelbar (stateChange)="onPanelStateChange()" *ngIf="commission && !isNew">
      <kendo-panelbar-item [expanded]="true" title="">
        <ng-template kendoPanelBarItemTitle>
        <span [attr.data-translate]="'COMMISSION.DETAILS.TEACHERS_LIST.TITLE'">
          {{ 'COMMISSION.DETAILS.TEACHERS_LIST.TITLE' | translate }}
        </span>
        </ng-template>
        <ng-template kendoPanelBarContent>
          <cr-teachers-list [commission]="commission"></cr-teachers-list>
        </ng-template>
      </kendo-panelbar-item>
    </kendo-panelbar>
  </div>
</ng-container>
