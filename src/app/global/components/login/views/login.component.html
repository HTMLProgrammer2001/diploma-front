<header class="header">
    <div class="version">
            <span *ngIf="networkStatusService.online" [attr.data-translate]="'COMMON.NETWORK.MESSAGE_ONLINE'">
                {{ 'COMMON.NETWORK.MESSAGE_ONLINE' | translate }},
            </span>

        <span *ngIf="!networkStatusService.online" [attr.data-translate]="'COMMON.NETWORK.MESSAGE_OFFLINE'">
                {{ 'COMMON.NETWORK.MESSAGE_OFFLINE' | translate }},
            </span>

        <span [attr.data-translate]="'LOGIN.VERSION'">
                {{ 'LOGIN.VERSION' | translate:{version: appVersion} }}
            </span>
    </div>

    <div class="language-switcher-wrapper">
        <cr-language-switcher
                [languages]="languages"
                [popUpSettings]="{align: 'center'}"
        ></cr-language-switcher>
    </div>
</header>

<main class="main-login-wrapper">
    <div class="wrapper-login">
        <div class="logo">
            <cr-svg-icon-control
                    [fill]="'#2b2b2b'"
                    [width]="'100%'"
                    [height]="'90px'"
                    [iconName]="'icon-logo-full'"
            ></cr-svg-icon-control>
        </div>
        <div class="vertical-line">
        </div>
        <div class="login-form">
            <div class="login-form-line">
                <h1 [attr.data-translate]="'LOGIN.LOGIN_TITLE'">{{'LOGIN.LOGIN_TITLE' | translate}}</h1>
            </div>
            <div class="login-form-line control">
                <cr-control-edit
                        [translateKeys]="'LOGIN.EMAIL'"
                        [(dataValue)]="user.email"
                        [validator]="loginValidator"
                        [validationField]="'email'"
                ></cr-control-edit>
            </div>
            <div class="login-form-line control">
                <cr-edit-password-control
                        [translateKeys]="'LOGIN.PASSWORD'"
                        [(dataValue)]="user.password"
                        [validator]="loginValidator"
                        [validationField]="'password'"
                ></cr-edit-password-control>
            </div>


            <div class="login-form-line control">
                <cr-button-control
                    #loginButton
                    buttonTemplateType="primary-action-button"
                    (buttonClickEvent)="login()"
                    [textTranslateKey]="'LOGIN.LOGIN_BUTTON'"
                ></cr-button-control>
            </div>
        </div>
    </div>
</main>
